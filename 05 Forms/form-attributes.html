<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic HTML Form with attributes</title>
</head>
<body>
    <h1>Basic HTML Form with attributes</h1>
    <hr/>
    <!--Form-->
    <form>
        <!--name attribute-->
        <div><label> Enter username:</label>
        <input type="text" name=""> </div> 

        <!--number, min max and placeholder attribute-->
        <div><label> Age:</label>
        <input type="number" min="5" max="100" required placeholder="Enter age"></div>

        <!--value attribute-->
        <div><label> Password:</label>
        <input type="password" required name="123456" </div>

        <!--checkbox attribute-->
        <div><label> Checkbox:</label>
        <input type="checkbox" required name="123456" </div>

        <!--date attribute-->
        <div><label> Date:</label>
        <input type="date" </div>   


        <!--file upload attribute-->
        <div><label> Upload:</label>
        <input type="file" </div> 
<div>
        <button>Submit</button>
        </div>
    </form>
</body>
</html>
