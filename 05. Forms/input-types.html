<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input types</title>
</head>
<body>
    <h1> Input types</h1>
    <hr/>
    <!--Different input types-->
    <div>
        <label>Text:</label>
        <input type="text"/>
    </div>

    <div>
        <label>password</label>
        <input type="password"/>
    </div>

    <div>
        <label>checkbox</label>
        <input type="checkbox"/>
    </div>

    <div>
        <label>Radio</label>
        <input type="radio"/>
    </div>

    <div>
        <label>Number</label>
        <input type="number"/>
    </div>
    
    <div>
        <label>File upload</label>
        <input type="file">
    </div>


    <div>
        <label>Date:</label>
        <input type="date"/>
    </div>
    
    <div>
        <label>datetime-local</label>
        <input type="datetime-local"/>
    </div>

    <div>
        <label>Month</label>
        <input type="month"/>
    </div>

    <div>
        <label>Time</label>
        <input type="time"/>
    </div>

    <div>
        <label>Email</label>
        <input type="email"/>
    </div>

    <div>
        <label>Range</label>
        <input type="range"/>
    </div>

    <div>
        <label>Search:</label>
        <input type="search"/>
    </div>
    <br>    
    <div>
        <label>Submit:</label>
        <input type="submit"/>
    </div>

    <br>

    <button type="submit"> Submit</button>
    <button type="reset">Reset </button>

</body>
</html>
