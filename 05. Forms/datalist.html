<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DataList</title>
  </head>
  <body>
    <h1>DataList</h1>
    <hr />
    <!-- DataList -->
    <label>Choose a browser</label>
    <input list="browsers" />
    <datalist id="browsers">
      <option value="Chrome" />
      <option value="Firefox" />
      <option value="Safari" />
      <option value="Opera mini" />
    </datalist>
  </body>
</html>
