<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced html table</title>
</head>
<body>
    <h1> Advanced html table</h1>
<hr/>
<table style="width: 100%; border: 1px solid #ccc margin:20px 0">
    <caption style="text-align:left; font-weight: border; margin-bottom:10px"> Sales report</caption>
    <colgroup>
    <col style="width:20%"/>
    <col style="width:30%"/>
    <col style="width:25%"/>
    <col style="width:25%"/>
    </colgroup>
    <thead>
        <tr style="background-color: #f0f0f0"> 
        <th style="padding:10px; border:1px solid #ccc; text-align:left">Region</th>
        <th style="padding:10px; border:1px solid #ccc; text-align:left">Product</th>
        <th style="padding:10px; border:1px solid #ccc; text-align:left">QTY solid</th>
        <th style="padding:10px; border:1px solid #ccc; text-align:left"> Total Sales</th>
    </tr>
</thead>
<tbody> 
    <tr>
    <td style="padding:10px; border:1px solid #ccc"> North</td>
    <td style="padding:10px; border:1px solid #ccc"> Iphone</td>
    <td style="padding:10px; border:1px solid #ccc"> 50</td>
    <td style="padding:10px; border:1px solid #ccc"> $400 </td>
    </tr>

    <tr>
        <td style="padding:10px; border:1px solid #ccc"> South</td>
        <td style="padding:10px; border:1px solid #ccc"> Ipad</td>
        <td style="padding:10px; border:1px solid #ccc"> 48 </td>
        <td style="padding:10px; border:1px solid #ccc"> $1000 </td>
        </tr>

        <tr>
            <td style="padding:10px; border:1px solid #ccc"> West</td>
            <td style="padding:10px; border:1px solid #ccc"> PC</td>
            <td style="padding:10px; border:1px solid #ccc">60 </td>
            <td style="padding:10px; border:1px solid #ccc"> $2000 </td>
            </tr>
</tbody>

<tfoot>
    <tr>
        <td style="padding:10px; font-size:30px">
            Total Sales
        </td>
        <td style="padding:10px; font-size:30px; color:rgba(148, 123, 90, 0.649); font-weight: bold"> $9000</td>
    </tr>
</tfoot>

</table>
</body>
</html>
