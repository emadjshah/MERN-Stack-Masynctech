<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
  <title>Favorite Books</title>
</head>
<body>

  <h2>Favorite Books</h2>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Year Published</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>The Catcher in the Rye</td>
        <td>J.D. Salinger</td>
        <td>Fiction</td>
        <td>1951</td>
      </tr>
      <tr>
        <td>To Kill a Mockingbird</td>
        <td>Harper Lee</td>
        <td>Classic</td>
        <td>1960</td>
      </tr>
      <tr>
        <td>1984</td>
        <td>George Orwell</td>
        <td>Dystopian</td>
        <td>1949</td>
      </tr>
      <tr>
        <td>The Great Gatsby</td>
        <td>F. Scott Fitzgerald</td>
        <td>Literary Fiction</td>
        <td>1925</td>
      </tr>
      <tr>
        <td>Brave New World</td>
        <td>Aldous Huxley</td>
        <td>Science Fiction</td>
        <td>1932</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
