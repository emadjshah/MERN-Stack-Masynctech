<html lang="en">
<head>

</head>
<body>
     <!-- table -->
    <h1>Basic Customers table</h1>

            <th style="background-color:aqua; padding: 10px; border: 1px solid #ccc;">Name</th>
            <th style="background-color:aqua; padding: 10px; border: 1px solid #ccc;">Age</th>
            <th style="background-color:aqua; padding: 10px; border: 1px solid #ccc;">Gender </th>
        </tr>
        <tr>
        <td style="padding:10px; border:1px solid #ccc"> John Doe </td>
        <td style="padding:10px; border:1px solid #ccc"> 25</td>
        <td style="padding:10px; border:1px solid #ccc"> male</td>
        </tr>
        <tr>
            <td style="padding:10px; border:1px solid #ccc"> Jane Doe </td>
            <td style="padding:10px; border:1px solid #ccc">  24</td>
            <td style="padding:10px; border:1px solid #ccc">  female</td>
        </tr>
        <tr>
            <td style="padding:10px; border:1px solid #ccc">  Jenny Donna </td>
            <td style="padding:10px; border:1px solid #ccc">  26</td>
            <td style="padding:10px; border:1px solid #ccc">  female</td>
        </tr>
        

    </table>
</body>
</html>
