<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested HTML Table</title>
</head>
<body>
    <!-- Nested HTML Table -->
    <h1>Nested HTML Table</h1>
    <hr/>
    <table style="width:100%; border: 1px solid #ccc margin:10px;">
        <caption style="text-align: left; font-weight> bolder; margin:10px">
            Employee information</caption>
        <tr>
            <th style="padding:10px; border: 1px solid #ccc; text-align;">Name</th>
            <th style="padding:10px; border: 1px solid #ccc; text-align;">Age</th>
            <th style="padding:10px; border: 1px solid #ccc; text-align;">Gender</th>
            <th style="padding:10px; border: 1px solid #ccc; text-align;">Department</th>
        </tr>

        <!-- Table data  1 -->
        <tr>
            <td style="padding:10px; border: 1px solid #ccc;">John Smith</td>
            <td style="padding:10px; border: 1px solid #ccc;">20</td>
            <td style="padding:10px; border: 1px solid #ccc;">Male</td>
            <td>
                <!-- Nested table for table data 1's departments -->
                <table style="width: 100%; margin:0; border: none">
                    <tr>
                        <th style="background-color: #f0f0f0; padding: 5px">Department name</th>
                        <th style="background-color: #f0f0f0; padding: 5px">Manager</th>
                        <th style="background-color: #f0f0f0; padding: 5px">Sales</th>
                    </tr>
                    <tr>
                        <td>Sales</td>
                        <td>Emma</td>
                        <td>$2000</td>
                    </tr>
                    <tr>
                        <td>IT</td>
                        <td>Ben</td>
                        <td>$5000</td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Table data 2 -->
        <tr>
            <td style="padding:10px; border: 1px solid #ccc;">Jane Smith</td>
            <td style="padding:10px; border: 1px solid #ccc;">21</td>
            <td style="padding:10px; border: 1px solid #ccc;">Female</td>
            <td>
                <!-- Nested table for table data 2's departments -->
                <table style="width: 100%; margin:0; border: none">
                    <tr>
                        <th  style="background-color: #f0f0f0; padding: 5px">Department name</th>
                        <th  style="background-color: #f0f0f0; padding: 5px">Manager</th>
                        <th  style="background-color: #f0f0f0; padding: 5px">Sales</th>
                    </tr>
                    <tr>
                        <td>Sales</td>
                        <td>Tony</td>
                        <td>$3000</td>
                    </tr>
                    <tr>
                        <td>IT</td>
                        <td>Gwen</td>
                        <td>$7000</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
