<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Exercise</title>
    <style>
        /* Class Selector - Targeting elements with class 'primary-text' */
        .primary-text {
            color: blue;
        }

        /* ID Selector - Targeting element with ID 'unique-element' */
        #unique-element {
            font-weight: bold;
        }

        /* Attribute Selector - Targeting input type 'text' */
        input[type="text"] {
            border: 2px solid green;
        }

        /* Pseudo-class Selector - Targeting links on hover */
        a:hover {
            text-decoration: underline;
        }

        /* Pseudo-element Selector - Targeting first letter of paragraphs */
        p::first-letter {
            font-size: 200%;
            color: red;
        }
    </style>
</head>
<body>
    <p class="primary-text">This is a text with a class selector.</p>
    <p id="unique-element">This is a unique element with an ID selector.</p>
    <input type="text" placeholder="Input with attribute selector">
    <a href="#">Hover over this link to see the effect</a>
    <p>Every first letter of a paragraph is styled uniquely.</p>
</body>
</html>
